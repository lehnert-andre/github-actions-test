# Create a new release with tag vX.Y.Z to start the workflow
#
# Release name examples:
# v1 -> <GitHub PAGES>/v1/**
# v1.2 -> <GitHub PAGES>/v1/**
# v1.23.4 -> <GitHub PAGES>/v1/**
# v1.23.4-HOTFIX -> <GitHub PAGES>/v1/**
# v2 -> <GitHub PAGES>/v2/**
#
name: Deploy to PROD

on:
  release:
    types: 
      - created

jobs:          
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:     
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
            
      - name: Yarn Install
        uses: CultureHQ/actions-yarn@v1.0.1
        with:
          args: install
      
      - name: Yarn Build
        uses: CultureHQ/actions-yarn@v1.0.1
        with:
          args: build
 
      - name: Show files
        run: ls -la
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist-folder
          path: out

  deploy:
    name: Deploy to PROD
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Get Version
        run: |         
          # Get original release_tag based on the release event payload
          export RELEASE_TAG=$(cat $GITHUB_EVENT_PATH | jq '.release.tag_name' | sed -e 's/^"//' -e 's/"$//')
          echo "Set env.release_tag=$RELEASE_TAG"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_ENV
          # Split release_tag by ".", e.g. v2.8.1 -> v2
          export MAJOR_VERSION=$(echo $RELEASE_TAG | sed s/\\./\\n/g | head -1)
          echo "Set env.major_version=$MAJOR_VERSION"
          echo "major_version=$MAJOR_VERSION" >> $GITHUB_ENV

      - name: Verify Version
        run: |
          echo "release_tag: ${{ env.release_tag }}"
          echo "major_version: ${{ env.major_version }}"
                  
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist-folder
             
      - name: Show files
        run: ls -la
         
      - name: Deploy on PROD
        uses: JamesIves/github-pages-deploy-action@3.7.1
        if: success() # && ( github.ref == 'refs/heads/prod' )
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: . # The folder the action should deploy.
          TARGET_FOLDER: ${{ env.major_version }}
          CLEAN: true # Automatically remove deleted files from the deploy branch
          #COMMIT_MESSAGE: 'Deploy commit $GITHUB_SHA'
          SILENT: true
